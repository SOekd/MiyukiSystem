# Para pesquisar um comando especifico, aperte CTRL+F e digite o comando que você queira.
# Exemplo: Heal

# Modelo:

# NomeDoComando:
#   Enabled: true/false (ativar/desativar o comando)
#   Command: 'comando' (nome do comando)
#   Aliases: ['command'] (aliases do comando, para botar mais de um: ['teste', 'teste2']

Alert:
  Enabled: true
  Command: 'alert|broadcast|aviso|bc|alerta'
  Description: 'Comando para dar um aviso geral no servidor.'

